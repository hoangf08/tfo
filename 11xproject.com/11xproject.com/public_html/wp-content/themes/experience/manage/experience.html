<body>
  <style>
    /* 
MARK: RESET
*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none
    }

    ul,
    ol,
    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    input,
    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    label {
      width: fit-content;
      display: block;
      margin-bottom: 5px;
      flex-shrink: 0;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      left: 2px;
      transform: translateY(-50%);
      transition: all 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background-color: #4CAF50;
    }

    input[type="checkbox"]:checked::before {
      transform: translate(20px, -50%);
    }

    input[type="checkbox"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
    }

    input[type="checkbox"]:hover {
      opacity: 0.8;
    }

    /* MARK: VARIABLE
*/

    :root {}

    /* 
MARK: CUSTOM COMMON
*/
    body {
      font-size: 16px;
    }

    .inner {
      width: 100%;
      margin-top: 20px;
    }

    .container {
      width: 100%;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
    }

    .svg-sumary {
      display: none;
    }

    .reverse {}

    .title {
      font-size: 1.2rem;
      font-weight: bold;
      grid-column: span 8;
    }

    .item {
      width: 100%;
      grid-column: span 8;
      margin-top: 10px;
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 5fr);
      gap: 10px;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      align-self: center;
      justify-self: center;
    }

    .half {
      grid-column: span 4;
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 2fr);
      gap: 20px;
    }

    .eight {
      grid-column: span 1;
      display: flex;
      flex-direction: column;
    }

    /* MARK: CUSTOM TEXT
*/

    .text {}

    /* MARK: CUSTOM OTHER
*/

    .list-item {}

    .list-item::marker {}

    .other {}

    /* 
*-t\d : text
*-i\d : image
*-u\d : url
*-o\d : other
*-l\d : list
*-g\d : group
*/

    /* MARK: EXPERIENCE
    */

    .layout-container {
      display: grid;
      grid-template-columns: 1fr 5fr;
      gap: 10px;
      grid-template-areas:
        "sumary-list sumary-list"
        "actived-list detail"
    }

    .sumary-list {
      grid-area: sumary-list;
      display: flex;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .actived-list {
      grid-area: actived-list;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .detail {
      grid-area: detail;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .actived-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .actived-title {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .list-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .images {
      width: 200px;
      aspect-ratio: 100/57;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      background: #ccc;
    }

    .list-others {
      position: absolute;
      display: flex;
      height: 100%;
      flex-direction: column;
      flex-wrap: wrap;
      top: 4px;
      left: 4px;
      gap: 4px;
    }

    .experience-season {
      flex-wrap: wrap-reverse;
      left: unset;
      right: 4px;
    }

    .list-o {
      background: #fff;
      border-radius: 4px;
      padding: 1px;
    }

    .detail-images {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      align-items: center;
      justify-content: center;
      align-self: center;
      justify-self: center;
    }




    .spot-images {
      width: 200px;
      height: 114px;
    }
  </style>
