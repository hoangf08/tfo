<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow-y: scroll;
    }

    body::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    body::-webkit-scrollbar-thumb {
      background: #28ff4f;
      border-radius: 5px;
    }

    body::-webkit-scrollbar-track {
      background: #000;
    }

    .container {
      width: 100%;
      height: 200px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container" data-content="１番目" style="background-color: #ff0000;"></div>
  <div class="container" data-content="２番目" style="background-color: #00ff00;"></div>
  <div class="container" data-content="３番目" style="background-color: #0000ff;"></div>
  <div class="container" data-content="４番目" style="background-color: #ffff00;"></div>
  <div class="container" data-content="５番目" style="background-color: #00ffff;"></div>
  <div class="container" data-content="６番目" style="background-color: #ff00ff;"></div>
  <div class="scroll-indicator"></div>

  <script>

  </script>
</body>

</html>
