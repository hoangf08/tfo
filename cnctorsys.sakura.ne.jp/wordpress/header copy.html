<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .language-selector {
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      position: relative;
    }

    .language-selector::before {
      content: "";
      display: inline-block;
      width: 2px;
      height: 10px;
      background: #000;
      transform: rotate(45deg) translate(50%, 50%);
      position: absolute;
      right: 0;
    }

    .language-selector::after {
      content: "";
      display: inline-block;
      width: 2px;
      height: 10px;
      background: #000;
      transform: rotate(-45deg) translate(-50%, 50%);
      position: absolute;
      right: 0;
    }

    .language-selector-show::before,
    .language-selector-show::after {
      rotate: 180deg;
      top: 50%;
    }

    .language-box {
      display: none;
    }

    .reservation {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 20px;
      text-decoration: none;
    }

    .reservation:hover {
      background-color: #ccc;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu-button span {
      display: block;
      width: 30px;
      height: 3px;
      background-color: #000;
      margin: 3px 0;
      transition: all 0.3s ease;
    }

    .menu-button.active span:nth-child(1) {
      transform: rotate(45deg) translate(50%, -50%);
    }

    .menu-button.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-button.active span:nth-child(3) {
      transform: rotate(-45deg) translate(50%, 50%);
    }

    .bar-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 999;
      padding: 70px 20px 20px;
    }

    .bar-menu.active {
      right: 0;
    }

    .bar-menu-item {
      margin: 15px 0;
      display: block;
    }

    .bar-menu-item a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 998;
      display: none;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>

<body>
  <header class="inner header">
    <div class="container">
      <h1 class="logo" title="悠泉庵 - YUSENAN">悠泉庵</h1>
      <div class="language">
        <button onclick="toggleLanguageBox()" class="language-selector">
          Language
        </button>
        <div class="language-box">
          <div class="language-box-item" data-lang="en">English</div>
          <div class="language-box-item" data-lang="ja">日本語</div>
          <div class="language-box-item" data-lang="ko">한국어</div>
          <div class="language-box-item" data-lang="zh-CN">简体中文</div>
          <div class="language-box-item" data-lang="zh-TW">繁體中文</div>
        </div>
      </div>
    </div>
    <a href="#" class="reservation">予約</a>
    <button class="menu-button" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <div class="bar-menu" id="barMenu">
      <div class="bar-menu-item">
        <a href="#">Trang chủ</a>
      </div>
      <div class="bar-menu-item">
        <a href="#">Dịch vụ</a>
      </div>
      <div class="bar-menu-item">
        <a href="#">Liên hệ</a>
      </div>
    </div>

  </header>
  <script>
    // JavaScript để xử lý sự kiện nhấp chuột (tùy chọn)
    function toggleLanguageBox() {
      const content = document.querySelector('.language-box');
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
      const languageSelector = document.querySelector('.language-selector');
      languageSelector.classList.toggle('language-selector-show', content.style.display === 'block');
    }

    function toggleMenu() {
      const menuButton = document.querySelector('.menu-button');
      const barMenu = document.getElementById('barMenu');
      const overlay = document.getElementById('overlay');

      menuButton.classList.toggle('active');
      barMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function closeMenu() {
      const menuButton = document.querySelector('.menu-button');
      const barMenu = document.getElementById('barMenu');
      const overlay = document.getElementById('overlay');

      menuButton.classList.remove('active');
      barMenu.classList.remove('active');
      overlay.classList.remove('active');
    }

    // Đóng menu khi nhấn phím Escape
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeMenu();
      }
    });
  </script>
</body>

</html>
