<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .long-arrow {
      border: 1px solid #000;
      border-radius: 32px;
      display: flex;
      width: fit-content;
      padding: 8px 16px;
      gap: 16px;
      align-items: center;
      text-decoration: none;
      color: #222;
      position: relative;
    }
    
    .btn-text {
      height: 48px;
      display: flex;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .btn-text span:nth-child(1) {
      display: block;
      transform: translate(0, 0);
    }

    .long-arrow:hover .btn-text span:nth-child(1) {
      color: #fff;
      animation: text-anim 0.3s cubic-bezier(0.39, 0.575, 0.565, 1);
    }

    @keyframes text-anim {
      0% {
        transform: translate(0, 100%);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .btn-text span:nth-child(2) {
      display: block;
      position: absolute;
      top: 50%;
      transform: translate(0, 0);
      opacity: 0;
      color: #fff;
    }
    
    .long-arrow:hover .btn-text span:nth-child(2) {
      opacity: .6;
      transform: translate(0, -200%);
      transition-duration: .6s;
      transition-property: transform;
      transition-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);
    }

    .long-arrow::before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #474141;
      opacity: 0;
      scale: .9;
      border-radius: 32px;
      z-index: -1;
      transition-duration: .3s;
      transition-property: opacity, scale;
      transition-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);
    }

    .long-arrow:hover::before {
      background-color: #474141;
      scale: 1;
      opacity: 1;
      transition-duration: .3s;
      transition-property: opacity, scale;
      transition-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);
    }


  </style>
</head>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <a class="long-arrow" href="#">
    <div class="btn-text">
      <span>すべてのプランを見る</span>
      <span>すべてのプランを見る</span>
    </div>
    <svg class="btn-arrow" xmlns="http://www.w3.org/2000/svg" width="53" height="10" viewBox="0 0 53 10" fill="none">
      <path d="M0 9.36694H51L40.5 0.632812" stroke="#7B7B7B" />
    </svg>
  </a>
</body>

</html>
