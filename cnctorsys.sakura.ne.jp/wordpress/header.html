<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ccc;
      color: #222;
      font-family: "Noto Serif JP", serif;
      user-select: none;
      position: relative;
    }

    a {
      text-decoration: none;
      color: #222;
    }

    .aoft {
      font-family: "a-otf-ryumin-pr6n", serif;
      font-weight: 300;
      font-style: normal;
    }

    .header-container {
      display: flex;
      align-items: center;
      padding: 26px 80px;
    }

    .logo {
      flex-grow: 1;
    }

    .logo-item {
      --logo-fill: #222;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .logo-item:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    @keyframes logoGlow {
      0% {
        filter: drop-shadow(0 0 0 rgba(34, 34, 34, 0.3));
      }

      50% {
        filter: drop-shadow(0 0 5px rgba(34, 34, 34, 0.5));
      }

      100% {
        filter: drop-shadow(0 0 0 rgba(34, 34, 34, 0.3));
      }
    }

    .logo:hover .logo-item {
      animation: logoGlow 2s infinite;
    }

    .header {
      background: #f7f7f5;
    }

    /* MARK: LANGUAGE
    */

    .lang {
      height: 100%;
      position: relative;
    }

    .lang-selector {
      font-family: "Playfair", serif;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      transition: text-shadow 0.3s ease;
    }

    .lang-selector:hover {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      text-decoration: underline;
    }

    .lang-selector::after {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-right: 2px solid #222;
      border-bottom: 2px solid #222;
      transform: rotate(45deg);
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    #check-lang:checked~.lang-selector::after {
      transform: rotate(-135deg);
    }

    #check-lang {
      display: none;
    }

    .lang-box {
      display: none;
      width: 296px;
      position: absolute;
      bottom: -48px;
      left: 50%;
      transform: translate(-50%, 100%);
      background: #f7f7f5;
      padding: 32px;
    }

    .lang-row:not(:first-child) {
      margin-top: 16px;
    }

    .lang-item {
      display: inline-block;
    }

    .lang-item:not(:first-child) {
      padding-left: 16px;
    }

    .lang-item:not(:last-child) {
      border-right: 1px solid #ddd;
      padding-right: 16px;
    }

    #check-lang:checked~.lang-box {
      display: block;
    }

    .lang-active {
      color: #222222a3;
      position: relative;
    }

    .lang-item:hover {
      opacity: 0.64;
      transform: translateY(-2px);
      transition: all 0.3s ease;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .lang-item:hover::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 16px;
      right: 16px;
      height: 1px;
      background: #222;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      animation: expandLine 0.3s forwards;
    }

    @keyframes expandLine {
      to {
        transform: scaleX(1);
      }
    }

    .lang-active::after {
      content: "";
      display: block;
      width: 4px;
      height: 4px;
      background: #222;
      position: absolute;
      opacity: 1;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
    }

    .reservation {
      margin-left: 64px;
      padding: 12px 24px;
      font-family: "a-otf-ryumin-pr6n", serif;
      font-size: 16px;
      font-weight: 550;
      line-height: 100%;
      letter-spacing: 0.96px;
      border: 1px solid #222;
    }

    .reservation:hover {
      background: #222;
      color: #fff;
      transition: all 0.3s ease;
      border-radius: 4px;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
    }

    .reservation:hover::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      animation: shine 1s forwards;
    }

    @keyframes shine {
      to {
        transform: translateX(100%);
      }
    }

    /* MARK: BAR-MENU
    */

    .menu-btn {
      margin: 5px 5px 5px 56px;
      cursor: pointer;
      z-index: 100;
    }

    #check-menu {
      display: none;
    }

    .hamburger {
      width: 30px;
      height: 30px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger .line {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #222;
      transition: all 0.3s ease-in-out;
    }

    .hamburger .line-2 {
      width: 70%;
    }

    #check-menu:checked~header {
      justify-content: center;
    }

    #check-menu:checked~header .line {
      position: absolute;
      width: 100%;
      top: 50%;
      margin-top: -1.5px;
    }

    #check-menu:checked~header .line-1 {
      transform: rotate(45deg);
    }

    #check-menu:checked~header .line-2 {
      opacity: 0;
    }

    #check-menu:checked~header .line-3 {
      transform: rotate(-45deg);
    }

    .overlay {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.6;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #check-menu:checked~.overlay {
      display: block;
    }

    .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 0;
      background: #fff;
      z-index: 2;
      width: 400px;
      height: fit-content;
      padding: 150px 60px;
      gap: 24px;
    }

    #check-menu:checked~header .menu {
      display: flex;
      flex-direction: column;
    }

    .menu-reservation {
      width: 100%;
      display: flex;
      border-radius: 40px;
      border: 1px solid #7B7B7B;
      padding: 24px 32px 24px 40px;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
    }

    .menu-reservation::after {
      content: "";
      display: block;
      width: 53px;
      height: 10px;
      background: url(arrow1.svg) no-repeat center center;
    }

    .menu-contact {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-contact-tel {
      color: #222;
      font-family: "Noto Serif JP";
      font-size: 28px;
      font-style: normal;
      font-weight: 500;
      line-height: 160%;
      letter-spacing: 1.68px;
    }

    .menu-contact-time {
      color: #222;
      font-family: "Noto Serif JP";
      font-size: 16px;
      font-style: normal;
      font-weight: 500;
      line-height: 160%;
      letter-spacing: 0.96px;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="check-menu" />
  <header class="inner header">
    <div class="container header-container">
      <h1 class="logo">
        <svg class="logo-item" height="48" viewBox="0 0 411 198" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use href="logo.svg#logo"></use>
        </svg>
      </h1>
      <div class="lang">
        <input type="checkbox" id="check-lang" />
        <label class="lang-selector" for="check-lang">Language</label>
        <div class="lang-box">
          <div class="lang-row">
            <div class="lang-item">English</div>
            <div class="lang-item lang-active">日本語</div>
            <div class="lang-item">한국어</div>
          </div>
          <div class="lang-row">
            <div class="lang-item">简体中文</div>
            <div class="lang-item">繁體中文</div>
          </div>
        </div>
      </div>
      <a class="reservation">ご予約</a>
      <label class="menu-btn" for="check-menu">
        <div class="hamburger">
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </div>
      </label>
      <div class="menu">
        <a href="#" class="menu-item">ホーム</a>
        <a href="#" class="menu-item">客室</a>
        <a href="#" class="menu-item">レストラン</a>
        <a href="#" class="menu-item">温泉・スパ</a>
        <a href="#" class="menu-item">館内施設</a>
        <a href="#" class="menu-item">Q&A</a>
        <a href="#" class="menu-item">ブログ</a>
        <a href="#" class="menu-item menu-reservation">ご予約はこちら</a>
        <div class="menu-item menu-contact">
          <strong class="menu-contact-tel">Tel. 03-4226-8130</strong>
          <span class="menu-contact-time">受付時間　10:00 - 19:00 (平日) </span>
        </div>
        <div class="menu-lang-box">
          <div class="lang-row">
            <div class="lang-item">English</div>
            <div class="lang-item lang-active">日本語</div>
            <div class="lang-item">한국어</div>
          </div>
          <div class="lang-row">
            <div class="lang-item">简体中文</div>
            <div class="lang-item">繁體中文</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <label class="overlay" for="check-menu"></label>

</body>

</html>
