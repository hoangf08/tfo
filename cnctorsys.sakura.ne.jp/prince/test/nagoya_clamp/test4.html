<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css"> <!-- normalize.css -->
  <link rel="stylesheet" href="css/simplebar.css" /> <!-- simplebar.css -->

  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: #ccc;
    }

    img {
      width: 100%;
      object-fit: cover;
      user-select: none;
    }

    @media screen and (max-width: 1080px) {
      :root {
        --page-margin: 16px;
      }

    }

    :root {
      --page-margin: calc((100vw - 1080px) / 2);
    }

    .wrapper {
      width: 100vw;
    }

    .container-fluid {
      width: 100%;
    }

    .cus-layout {
      max-width: 1500px;
      margin-left: var(--page-margin);
      display: grid;
      grid-template-columns: 400px auto;
      gap: 40px;
    }

    .cus-layout img {
      aspect-ratio: 16/9;
    }

    .cus-layout>div:not(:nth-child(2))>img {
      width: calc(50vw - 20px);
      max-width: 520px;
    }

    .cus-layout>div:nth-child(3)>img {
      position: absolute;
      translate: -120px calc(-50% - 20px);
    }
  </style>
</head>

<body data-simplebar>
  <div class="wrapper">
    <div class="container-fluid">
      <div class="cus-layout">
        <div>
          <h3>コラボルーム</h3>
          <p>展覧会の5つのテーマ (COLOR、LOVE、
            ADVENTURE、MAGIC、PHRASE) をもとにデザイ
            ンされたコラボルーム。
            地上140mからの眺望とともにCLAMPの世界観に
            浸る特別な滞在を。</p>
        </div>
        <div><img src="https://picsum.photos/1600/900?random=1" alt=""></div>
        <div><img src="https://picsum.photos/1600/900?random=1" alt=""></div>
        <div><img src="https://picsum.photos/1600/900?random=1" alt=""></div>
      </div>
    </div>
  </div>
  <script src="js/simplebar.min.js"></script>
</body>

</html>
