<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css"> <!-- normalize.css -->
  <link rel="stylesheet" href="css/simplebar.css" /> <!-- simplebar.css -->

  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: #ccc;
    }

    @media screen and (max-width: 1080px) {
      :root {
        --page-margin: 16px;
      }

    }

    :root {
      --page-margin: calc((100vw - 1080px) / 2);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }

    .container {
      width: 100%;
      height: 100px;
      max-width: 1080px;
      margin: 0 auto;
      background-color: aliceblue;
    }

    .custom-container {
      width: 100%;
      max-width: 1920px;
      margin: auto;
      display: grid;
      grid-template-columns: var(--page-margin) auto auto auto auto;
      grid-template-areas: 
      ". text img1 img1"
      ""
      "";
    }
  </style>
</head>

<body data-simplebar>
  <div class="wrapper">
    <div class="container"></div>
    <div class="custom-container">
      <div class="">
        <h3>コラボルーム</h3>
        <p>展覧会の5つのテーマ (COLOR、LOVE、
          ADVENTURE、MAGIC、PHRASE) をもとにデザイ
          ンされたコラボルーム。
          地上140mからの眺望とともにCLAMPの世界観に
          浸る特別な滞在を。</p>
      </div>
      <div class=""><img class="" src="https://picsum.photos/1600/900?random=1" alt=""></div>
      <div><img src="https://picsum.photos/1600/900?random=1" alt=""></div>
      <div><img src="https://picsum.photos/1600/900?random=1" alt=""></div>
    </div>
  </div>
  <script src="js/simplebar.min.js"></script>
</body>

</html>
