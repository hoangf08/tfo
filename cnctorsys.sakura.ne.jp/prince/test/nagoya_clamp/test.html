<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --spacing: 0.25rem;
      --container-width: 1080px;
      --page-margin-width: calc((100vw - 1080px) / 2);
    }

    .max-w-480 {
      max-width: calc(var(--spacing) * 480);
    }

    img {
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .container {
      width: 100%;
      max-width: 1080px;
    }

    .row {
      width: 100%;
      background-color: antiquewhite;
      display: flex;
      gap: 40px;
      padding-left: calc((100% - 1080px) / 2);
    }

    .w-full {
      width: 100%;
      aspect-ratio: 100/55;
    }

    .max-w-100 {
      max-width: calc(var(--spacing) * 100);
    }

    .rowz {
      width: 100%;
      max-width: 1080px;
      display: flex;
      gap: 40px;
      transform: translateX(-120px);
    }

    .rowz img {
      width: 100%;
      aspect-ratio: 100/65;
    }
    
    .image2 {
      transform: translateY(calc(-50% - 20px));
      
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2>ROOM</h2>
    <div class="row">
      <div class="max-w-100">
        <h3>コラボルーム</h3>
        <p>展覧会の5つのテーマ (COLOR、LOVE、
          ADVENTURE、MAGIC、PHRASE) をもとにデザイ
          ンされたコラボルーム。
          地上140mからの眺望とともにCLAMPの世界観に
          浸る特別な滞在を。</p>
      </div>
      <img class="w-full" src="https://picsum.photos/200/300?random=1" alt="">
    </div>
    <div class="rowz">
      <img class="image2" src="https://picsum.photos/200/300?random=1" alt="">
      <img class="image3" src="https://picsum.photos/200/300?random=1" alt="">
    </div>
  </div>
</body>

</html>
