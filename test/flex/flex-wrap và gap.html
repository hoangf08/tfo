<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; /* Cho phép các mục xuống dòng */
      gap: 20px; /* Khoảng cách giữa các mục */
      padding: 10px;
    }
    .item {
      background-color: #f0f0f0;
      padding: 20px;
      width: 200px; /* Kích thước cố định */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Sản phẩm 1</div>
    <div class="item">Sản phẩm 2</div>
    <div class="item">Sản phẩm 3</div>
    <div class="item">Sản phẩm 4</div>
  </div>
</body>
</html>
