<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 150px); /* 3 cột, mỗi cột 150px */
      grid-template-rows: repeat(2, 150px); /* 2 hàng, mỗi hàng 150px */
      gap: 10px;
      background-color: #e0e0e0;
      padding: 10px;
      justify-items: start; /* Mặc định căn trái */
      align-items: start; /* Mặc định căn trên */
    }
    .item {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 50px;
      height: 50px;
      text-align: center;
    }
    .item:nth-child(3) {
      justify-self: center; /* Ghi đè: căn giữa theo ngang cho item 3 */
      align-self: center; /* Ghi đè: căn giữa theo dọc cho item 3 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>
</body>
</html>
