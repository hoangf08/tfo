<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Swiper</title>
    <!-- Link đến CSS của Swiper từ CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* Container cho slideshow */
        .swiper-container {
            width: 100%;
            height: 400px;
        }

        /* Style cho từng slide */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* Style cho ảnh trong slide */
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- HTML cho slideshow -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300?random=1" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300?random=2" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300?random=3" alt="Slide 3">
            </div>
        </div>
        <!-- Nút điều hướng (tùy chọn) -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Thanh phân trang (tùy chọn) -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Link đến JS của Swiper từ CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Khởi tạo Swiper
        const swiper = new Swiper('.swiper-container', {
            // Cấu hình Swiper
            effect: 'fade', // Hiệu ứng ẩn hiện
            fadeEffect: {
                crossFade: true // Chuyển mượt giữa các slide
            },
            speed: 1680, // Tăng thời gian chuyển đổi lên 2 giây (mặc định là 300ms)
            loop: true, // Lặp vô hạn
            autoplay: {
                delay: 7000, // Tăng thời gian hiển thị mỗi slide lên 5 giây
                disableOnInteraction: false // Tiếp tục autoplay sau khi tương tác
            },
            pagination: {
                el: '.swiper-pagination', // Hiển thị chấm phân trang
                clickable: true // Có thể nhấp vào chấm để chuyển slide
            },
            navigation: {
                nextEl: '.swiper-button-next', // Nút next
                prevEl: '.swiper-button-prev' // Nút prev
            }
        });
    </script>
</body>
</html>
